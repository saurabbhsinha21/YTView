<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Live View Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <img src="logo2.png" alt="Live View Tracker Logo">
    <span class="title">Live View Tracker</span>
  </div>

  <div class="container">
    <div class="input-section">
      <input type="text" id="videoId" placeholder="Enter YouTube Video ID" />
      <input type="number" id="targetViews" placeholder="Enter Target Views" />
      <input type="time" id="targetTime" />
      <button id="startBtn">Start Tracking</button>
      <button id="stopBtn">Stop</button>
    </div>

    <div id="loading" class="hidden">Collecting data...</div>

    <div class="stats">
      <p id="currentViews">Current Views: -</p>
      <p id="viewsLeft" class="red">Views Left to Meet Target: -</p>
      <p id="forecast">Forecast: -</p>
      <p id="stopwatch">Time Left: -</p>
      <p id="last5Min">Last 5 Min Views: -</p>
      <p id="last10Min">Last 10 Min Views: -</p>
      <p id="last15Min">Last 15 Min Views: -</p>
      <p id="last20Min">Last 20 Min Views: -</p>
      <p id="last25Min">Last 25 Min Views: -</p>
      <p id="last30Min">Last 30 Min Views: -</p>
      <p id="avgPerMin">Avg Views/Min (Last 15 min): 0.00</p>
    </div>

    <canvas id="viewChart" width="400" height="200"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
