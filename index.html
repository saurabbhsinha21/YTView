<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube View Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <input type="text" id="videoId" placeholder="Video ID" value="iUn5F52SNuY">
    <input type="number" id="targetViews" placeholder="Target Views" value="5000000">
    <input type="time" id="targetTime" value="17:30">
    <button onclick="startTracking()">Start Tracking</button>
    <button onclick="stopTracking()">Stop</button>

    <div class="stats">
      <p>Current Views: <span id="currentViews">-</span></p>
      <p>Forecast: <span id="forecast">-</span></p>
      <p style="color: green">Views Left: <span id="viewsLeft">-</span></p>
      <p>Time Left: <span id="timeLeft">-</span></p>
      <p>Spike-based Forecast: <span id="spikeForecast">-</span></p>
      <p>Views/min Required: <span id="viewsPerMinRequired">-</span></p>
      <p>Views Required in next 5 min: <span id="viewsNext5Min">-</span></p>
    </div>

    <canvas id="viewChart" width="800" height="400"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
