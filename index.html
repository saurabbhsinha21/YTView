<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live View Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo2.png" alt="Logo" class="logo">
    <h1>Live View Tracker</h1>
  </header>

  <div class="container">
    <div class="form-section">
      <input type="text" id="videoId" placeholder="YouTube Video ID">
      <input type="number" id="targetViews" placeholder="Target Views">
      <input type="time" id="targetTime">
      <button id="startBtn">Start Tracking</button>
      <button id="stopBtn">Stop</button>
    </div>

    <div id="loading" class="hidden">Collecting data...</div>

    <div id="stats">
      <div id="currentViews">Current Views: -</div>
      <div id="forecast">Forecast: -</div>
      <div id="viewsLeft">Views Left: -</div>
      <div id="stopwatch">Time Left: --:--</div>
      <div id="spikeForecast">Forecasted Spikes Left: -</div>
    </div>

    <div id="timeStats">
      <div id="last5Min">Last 5 Min Views: -</div>
      <div id="last10Min">Last 10 Min Views: -</div>
      <div id="last15Min">Last 15 Min Views: -</div>
      <div id="last20Min">Last 20 Min Views: -</div>
      <div id="last25Min">Last 25 Min Views: -</div>
      <div id="last30Min">Last 30 Min Views: -</div>
      <div id="avgPerMin">Avg Views/Min (Last 15 min): -</div>
    </div>

    <canvas id="viewChart" width="400" height="150"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
